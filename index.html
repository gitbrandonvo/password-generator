<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="container">
        <header>    
        <h1>Generate a <br/><span id="h1-text">random password</span></h1>
        <p>Never use an insecure password again.</p>
        </header>
        
        <input id="pw-length" type=number placeholder="Length" min="4" max="100"/>
        <button id="generate" onclick="populateFields()">Generate passwords</button>
        
        <div id="selections">
            <div id="checkboxes">
            <input id="letters" type="checkbox" checked/> Letters
            <input id="numbers" type="checkbox" checked/> Numbers
            <input id="symbols" type="checkbox" checked/> Symbols
            </div>
            <div id="select-messages">
            <p>Minimum length: 4. Maximum length: 100. Recommended: >= 16.</p>
            <p id="minimum-check"></p>
            </div>
        <hr/>
        
        <div id="pw-fields">
        <textarea class="pw-field" id="pw-1" onclick="copyToClipboard('pw-1')" readonly></textarea>
        <textarea class="pw-field" id="pw-2" onclick="copyToClipboard('pw-2')" readonly></textarea>
        </div>
        
        <p id="copy-message"></p>
        
        <script src="index.js"></script>
        </div>
    </body>
</html>
